version: "3"
services:
  web:
    build: .
    image: atb00ker/ready-to-run:openwisp-web
    command: /opt/openwisp2/init_command.sh
    deploy:
      replicas: 2
    ports:
      - "8000:8000"
    links:
      - redis
  redis:
    image: redis:alpine
    deploy:
      replicas: 1
    ports:
      - "6379:6379"
