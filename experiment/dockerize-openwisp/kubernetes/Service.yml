apiVersion: v1
kind: Service
metadata:
  name: openwisp
  labels:
      name: openwisp
spec:
  type: LoadBalancer
  ports:
    - port: 8000
      targetPort: 8000
    - port: 8001
      targetPort: 8001
    - port: 8002
      targetPort: 8002
    - port: 8003
      targetPort: 8003
  selector:
    app: openwisp
  externalIPs:
    - 192.168.1.6
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  type: NodePort
  ports:
   - port: 5432
  selector:
   app: postgres