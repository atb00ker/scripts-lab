apiVersion: v1
kind: ReplicationController
metadata:
  name: openwisp
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: openwisp
    spec:
      containers:
      - name: openwisp-controller
        image: atb00ker/ready-to-run:private-controller
        ports:
          - containerPort: 8000
        env:
          - name: DJANGO_REDIS_HOST
            value: "localhost"
      - name: openwisp-network-topology
        image: atb00ker/ready-to-run:private-network-topology
        ports:
          - containerPort: 8001
      - name: redis
        image: redis:alpine
